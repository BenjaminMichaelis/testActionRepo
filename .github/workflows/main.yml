on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - uses: actions/checkout@v2
      - id: foo
        uses: BenjaminMichaelis/onedrive-to-github-sync-action@v0.0.1
        with:
          urls: 'google.com'
      - run: echo random-number ${{ steps.foo.outputs.random-number }}
        shell: bash
